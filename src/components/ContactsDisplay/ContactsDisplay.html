<ContentDisplay>

    <template v-for="(item, key) in contactsdata">
        <div class="singlecontent">
            <ContactsGroup :title="key">

                <template v-for="item in contactsdata[key]">
                    {{item['email']}}
                </template>

            </ContactsGroup>
            <br>
        </div>
    </template>


</ContentDisplay>
